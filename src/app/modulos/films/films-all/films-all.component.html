<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3>PELICULAS STAR WARS</h3>
      <hr class="style1">
    </div>
  </div>
  <div class="row pl-5 pr-5">
    <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let data of Films?.results;let k = index">
      <div class="card">
        <img class="card-img-top" [src]="filmsImage[k].title" style="height:180px">
        <div class="card-block text-center">
          <h6 class="text-bold">{{data.title}}</h6>
          <button class="btn" (click)="Info(data)" data-toggle="modal" data-target="#exampleModal"><span
              class="fa fa-book"></span> Leer mas</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="head ">
          <h5>{{filmsInfo.title}}<span class="fa fa-film fa_"></span></h5>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <table class="table table-striped">
              <tbody>
                <tr>
                  <th scope="row">Numero de episodio</th>
                </tr>
                <tr>
                  <p class="float-right">{{filmsInfo.episode_id}}</p>
                </tr>
                <tr>
                  <th scope="row">Director</th>
                </tr>
                <tr>
                    <p class="float-right">{{filmsInfo.director}}</p>
                </tr>
                <tr>
                  <th scope="row">Productores</th>
                </tr>
                <tr>
                  <p class="float-right" >{{filmsInfo.producer}}</p>
                </tr>
                <tr>
                <th scope="row">AÃ±o de lanzamiento</th>
                </tr>
                <tr>
                  <p class="float-right">{{filmsInfo.release_date}}</p>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
              <table class="table table-striped">
                  <tbody>
                    <tr>
                      <th scope="row">Texto de inicio</th>
                    </tr>
                    <tr>
                      <p class="float-right">{{filmsInfo.opening_crawl}}</p>
                    </tr>
                   
                  </tbody>
                </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><span class="fa fa-close"></span>
          Close</button>
      </div>
    </div>
  </div>

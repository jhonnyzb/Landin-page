<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3>PERSONAJES STAR WARS</h3>
      <hr class="style1">
    </div>
  </div>
  <div class="row pl-5 pr-5">
    <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let data of People?.results;let k = index">
      <div class="card">
        <img class="card-img-top" [src]="peopleImage[k].title" style="height:180px">
        <div class="card-block text-center">
          <h6 class="text-bold">{{data.name}}</h6>
          <button class="btn" (click)="Info(data)" data-toggle="modal" data-target="#exampleModal">Leer mas....</button>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="head ">
          <h5>{{peopleInfo.name}}<span class="fa fa-user fa_"></span></h5>
        </div>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <tbody>
            <tr>
              <th scope="row">genero</th>
            </tr>
            <tr>
              <p class="float-right">{{peopleInfo.gender}}</p>
            </tr>
            <tr>
              <th scope="row">Altura</th>
            </tr>
            <tr>
              <p class="float-right">{{peopleInfo.height}}</p>
            </tr>
            <tr>
              <th scope="row">Color de ojos</th>
            </tr>
            <tr>
              <p class="float-right">{{peopleInfo.eye_color}}</p>
            </tr>
            <tr>
              <th scope="row">Año de Cumpleaños</th>
            </tr>
            <tr>
              <p class="float-right">{{peopleInfo.birth_year}}</p>
            </tr>
            <tr>
                <th scope="row">Color de cabello</th>
              </tr>
            <tr>
              <p class="float-right">{{peopleInfo.skin_color}}</p>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><span class="fa fa-close"></span>
          Close</button>
      </div>
    </div>
  </div>

<div class="container">
  <div class="text-center">
    <h3>FILMS DESTACADOS</h3>
  </div><br>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <!-- Carousel aqui -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" *ngFor="let image of Films?.results;let i = index"
            style="background-color:black" [attr.data-slide-to]="i" [ngClass]="i == 0 ? 'active' : ''">
          </li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let image of Films?.results; let k = index"
            [ngClass]="k == 0 ? 'item active' : 'item'">
            <img class="d-block w-100" [src]="Imagefilms[k].title" style="height:200px">
            <div class="carousel-caption d-none d-md-block">
              <h4 style="color: yellow">{{image.title}}</h4>
              <p style="color:yellow" > {{image.director}}</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
